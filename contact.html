<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title>Document</title>-->
    <link rel="stylesheet" href="styles/contact.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
      <section>
          <div class="profile">
              <div class="profile-img">
                  <img src="./img/me2.jpg" alt="">
              </div>
              <span class="name">Michelle Lally</span>
              <span class="profession">Web & App Designer</span>
              <div class="button" id="contact">
                <i class='bx bxs-envelope'></i>
                <button>Contact Me</button>
              </div>
          </div>
          <div class="popup-outer">
              <div class="popup-box">
                <i id="close" class='bx bx-x close'></i>
                  <div class="profile-text">
                      <img src="./img/me2.jpg" alt="">
                      <div class="text">
                          <span class="name">Michelle Lally</span>
                          <span class="profession">Web & App Designer</span>
                      </div>
                  </div>
                  <textarea id="message" placeholder="Enter your message"></textarea>
                  <div class="button">
                      <button id="close" class="cancel">Cancel</button>
                      <button class="send">Send</button>
                  </div>
              </div>
          </div>
      </section>

    <script src="./js/contact.js"></script>
</body>
</html>
